<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOXX é›²ç«¯å°æˆ°æœ€çµ‚ç‰ˆ</title>
    <style>
        :root { --bg-color: #f8f9fa; --cell-size: 100px; --x-color: #ff4d4d; --o-color: #3b82f6; --win-bg: #d4edda; }
        body { font-family: 'Segoe UI', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: var(--bg-color); }
        .setup-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; }
        .status { font-size: 1.2rem; margin-bottom: 20px; padding: 10px 20px; border-radius: 50px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-weight: bold; }
        .board { display: grid; grid-template-columns: repeat(3, var(--cell-size)); gap: 12px; background-color: #dee2e6; padding: 12px; border-radius: 12px; display: none; }
        .cell { width: var(--cell-size); height: var(--cell-size); background: white; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; cursor: pointer; border-radius: 8px; transition: all 0.2s; }
        .cell.x { color: var(--x-color); } .cell.o { color: var(--o-color); }
        input { padding: 12px; font-size: 1rem; border: 2px solid #ddd; border-radius: 8px; width: 150px; margin-bottom: 15px; }
        button { padding: 12px 25px; font-size: 1rem; background: #212529; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="setup-screen" class="setup-container">
        <h1>OOXX é›²ç«¯å°æˆ°</h1>
        <input type="text" id="room-input" placeholder="æˆ¿é–“è™Ÿç¢¼" maxlength="10">
        <br>
        <button onclick="joinRoom()">é€²å…¥æˆ¿é–“</button>
    </div>

    <div id="game-status" class="status hidden">è«‹å…ˆé€²å…¥æˆ¿é–“</div>

    <div id="board" class="board">
        <div class="cell" onclick="handleMove(0)" id="c0"></div>
        <div class="cell" onclick="handleMove(1)" id="c1"></div>
        <div class="cell" onclick="handleMove(2)" id="c2"></div>
        <div class="cell" onclick="handleMove(3)" id="c3"></div>
        <div class="cell" onclick="handleMove(4)" id="c4"></div>
        <div class="cell" onclick="handleMove(5)" id="c5"></div>
        <div class="cell" onclick="handleMove(6)" id="c6"></div>
        <div class="cell" onclick="handleMove(7)" id="c7"></div>
        <div class="cell" onclick="handleMove(8)" id="c8"></div>
    </div>

    <button id="reset-btn" class="hidden" onclick="resetGame()" style="margin-top: 25px; background: #6c757d;">é‡æ–°é–‹å§‹</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBiRD8NX4VkzySZACcbccTn0t8KkHLCWKA",
            authDomain: "ooxx-test.firebaseapp.com",
            databaseURL: "https://ooxx-test-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ooxx-test",
            storageBucket: "ooxx-test.firebasestorage.app",
            messagingSenderId: "1044547887449",
            appId: "1:1044547887449:web:1c98e76f50fb36cc952c48"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentRoom = "", myRole = "", gameState = Array(9).fill(""), currentTurn = "X", isGameActive = true;

        window.joinRoom = () => {
            const roomId = document.getElementById('room-input').value.trim();
            if (!roomId) return alert("è«‹è¼¸å…¥æˆ¿é–“è™Ÿç¢¼ï¼");
            currentRoom = roomId;
            
            onValue(ref(db, 'rooms/' + currentRoom), (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    myRole = "X";
                    updateDb({ board: Array(9).fill(""), turn: "X", winner: "" });
                } else {
                    if (!myRole) myRole = (data.board.filter(x => x!=="").length === 0) ? "X" : "O";
                    gameState = data.board;
                    currentTurn = data.turn;
                    syncUI(data.winner);
                }
            });

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-status').classList.remove('hidden');
            document.getElementById('board').style.display = 'grid';
            document.getElementById('reset-btn').classList.remove('hidden');
        };

        window.handleMove = (i) => {
            if (!isGameActive || gameState[i] !== "" || currentTurn !== myRole) return;
            gameState[i] = myRole;
            const winner = checkWinner(gameState);
            updateDb({
                board: gameState,
                turn: myRole === "X" ? "O" : "X",
                winner: winner || (gameState.includes("") ? "" : "draw")
            });
        };

        function checkWinner(s) {
            const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let [a,b,c] of lines) {
                if (s[a] && s[a] === s[b] && s[a] === s[c]) return s[a];
            }
            return null;
        }

        function syncUI(winner) {
            gameState.forEach((val, i) => {
                const el = document.getElementById(`c${i}`);
                el.innerText = val;
                el.className = `cell ${val.toLowerCase()}`;
            });

            const statusEl = document.getElementById('game-status');
            if (winner) {
                isGameActive = false;
                statusEl.innerText = winner === "draw" ? "å¹³æ‰‹ï¼ ğŸ¤" : `ç©å®¶ ${winner} ç²å‹ï¼ ğŸ‰`;
                statusEl.style.color = "#28a745";
            } else {
                isGameActive = true;
                statusEl.innerText = `ä½ æ˜¯ ${myRole} | è¼ªåˆ°: ${currentTurn}`;
                statusEl.style.color = (currentTurn === myRole) ? "#28a745" : "#6c757d";
            }
        }

        window.resetGame = () => updateDb({ board: Array(9).fill(""), turn: "X", winner: "" });
        function updateDb(data) { set(ref(db, 'rooms/' + currentRoom), data); }
    </script>
</body>
</html>
